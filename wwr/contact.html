      <div class="send-message">
      <h2>Send Us a Message</h2>
      <form>
        <div>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="First Name">
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Last Name">
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email Address">
        </div>
        <div>
            <label>Subject</label><br><br>
            <input type="radio" id="general" name="subject" value="general">
            <label for="general">General Inquiry</label><br>
            <input type="radio" id="reservation" name="subject" value="reservation">
            <label for="reservation">Reservation Question</label><br>
            <input type="radio" id="suggestion" name="subject" value="suggestion">
            <label for="suggestion">Website Suggestion</label>
        </div>
        <div><br>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message" rows="5"></textarea>
        </div>
        <div>
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Please subscribe me to the monthly newsletter</label>
        </div>
        <button type="submit">Send</button>
      </form>
